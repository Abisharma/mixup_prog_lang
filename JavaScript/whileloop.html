<html>
<head>
    <title>while loop in java script </title>
    <script type="text/javascript">
        var targetNumber = prompt("enter the target number");  
        var starts = 1;

        while(starts <= targetNumber){
            if( starts % 2 == 0 )
            {
                document.write(starts+'</br>');
                
            }
            
            starts = starts + 1;
            
        }

    </script>
</head>
<body>
<form id ="while_loop_form">
</form>
</body>
    </html>
