<html>
    <head>
        <title> for loop</title>
        <script type = "text/javascript">
            var targetnumber = Number(prompt("enter the target number"));
            //prompt("enter the target number","");
            for(var start = 0; targetnumber>=start; start++){
                document.write(start + "</br>");
            }
        </script>
    </head>
    <body></body>
</html>
