<html>
	<head>
		<title>Get Multiple values from a single name</title>
	</head>
	<body>
		<form method="post" action ="MultipleValuesThroughSingleName">
			<b>Choose your habits</b>
			<br/>
			<input type="checkbox" name ="habits" value="singing"/>Singing
			<br/>
			<input type = "checkbox" name ="habits" value ="coding"/>Coding
			<br/>
			<input type ="checkbox" name ="habits" value="jogging"/>Running
			<br/>
			<input type = "checkbox" name="habits" value="Netflix"/>Netflix
			<br/>
			<input type ="submit" value ="submit"/>
			
		</form>
	</body>	
</html>
